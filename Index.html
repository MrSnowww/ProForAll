<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ProForAll</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background-color: black;
    }
    body {
      background: url('https://i.imgur.com/ium1tDl.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      transition: background-position 0.1s ease-out;
      flex-direction: column; /* to stack items vertically */
    }
    .text {
      font-size: 48px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 2px 2px 6px #000;
      z-index: 2;
      margin-bottom: 30px;
    }
    .discord-button, .ranks-link {
      background-color: #5865F2;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
      z-index: 3;
      margin: 5px;
      display: inline-block;
    }
    .discord-button:hover, .ranks-link:hover {
      background-color: #4752c4;
    }
    .buttons-container {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="buttons-container">
    <a class="discord-button" href="https://discord.gg/proforall" target="_blank">Join Discord</a>
    <a class="ranks-link" href="ranks.html">Ranks Page</a>
  </div>
  <div class="text">ProForAll</div>

  <script>
    const body = document.body;

    function updateBackgroundPosition(xPercent, yPercent) {
      body.style.backgroundPosition = `${50 + xPercent}% ${50 + yPercent}%`;
    }

    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 10; // range -5 to +5
      const y = (e.clientY / window.innerHeight - 0.5) * 10;
      updateBackgroundPosition(x, y);
    });

    document.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      const x = (touch.clientX / window.innerWidth - 0.5) * 10;
      const y = (touch.clientY / window.innerHeight - 0.5) * 10;
      updateBackgroundPosition(x, y);
    }, { passive: true });
  </script>
</body>
</html>
